<!DOCTYPE html>
<html>
<head>
    <title>Avocado Price Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #a8e063, #56ab2f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #fff;
            width: 420px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #2d572c;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        button {
            width: 95%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #2d572c;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #1f3d1f;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #222;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸ¥‘ Avocado Price Prediction</h2>
        <form method="POST" action="/predict">
            <input type="number" name="year" placeholder="Enter Year (e.g. 2018)" required><br>
            
            <select name="type" required>
                <option value="" disabled selected>Select Type</option>
                <option value="conventional">Conventional</option>
                <option value="organic">Organic</option>
            </select><br>
            
            <select name="region" required>
                <option value="" disabled selected>Select Region</option>
                <option value="Albany">Albany</option>
                <option value="California">California</option>
                <option value="Chicago">Chicago</option>
                <!-- add more regions -->
            </select><br>
            
            <input type="number" step="0.01" name="total_volume" placeholder="Total Volume" required><br>
            <input type="number" step="0.01" name="total_bags" placeholder="Total Bags" required><br>
            <input type="number" step="0.01" name="small_bags" placeholder="Small Bags" required><br>
            <input type="number" step="0.01" name="large_bags" placeholder="Large Bags" required><br>
            <input type="number" step="0.01" name="xlarge_bags" placeholder="XLarge Bags" required><br>
            
            <button type="submit">Predict Price</button>
        </form>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
